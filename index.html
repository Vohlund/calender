<!DOCTYPE html>
<html>
<head>
    <title>Outlook Calendar Integration</title>
    <!-- Include FullCalendar CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/main.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/main.min.js"></script>
</head>
<body>
    <div id="calendar"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: 'https://outlook.office365.com/owa/calendar/a4777857a5cb4cee8b66fedcc9e89dda@aditor.se/9241cca4f5634cc29bb6f38821e9f6aa1745634833925622014/calendar.ics'  // Replace with your actual ICS feed URL
            });

            calendar.render();
        });
    </script>
</body>
</html>
